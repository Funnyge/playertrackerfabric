plugins {
    id 'fabric-loom' version '1.2.17'
    id 'java'
}

group = 'com.example'
version = '1.0'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21'
    mappings 'net.fabricmc:yarn:1.21+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.15.2'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.77.0+1.21'
}

minecraft {
    runs {
        client {
            workingDirectory project.file('run')
            property 'fabric.log.disable', 'false'
            mods {
                playertracker {
                    source sourceSets.main
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
